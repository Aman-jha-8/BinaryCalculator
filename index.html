<!DOCTYPE html>
<html>
<head>
    <title>Advanced Binary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet"> -->

</head>
<body>
    <div class="calculator">
        <div class="heading">
            <h2>Advanced Binary Calculator</h2>
        </div>

        <div class="num">
            <input type="text" id="num1" placeholder="Enter binary number">
        </div>

        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="&">AND</option>
            <option value="|">OR</option>
            <option value="^">XOR</option>
        </select>
        <div class="num">
            <input type="text" id="num2" placeholder="Enter binary number">
        </div>

        <button id="calculate">Calculate</button>
        <div id="result"></div>
        <select id="convertToBase">
            <option value="8">octal</option>
            <option value="10">Decimal</option>
            <option value="16">Hexadecimal</option>
        </select>
        <button id="convert">Convert</button>
        <div id="conversionResult"></div>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
